services:
    backend:
        build:
            context: ./backend
        restart: unless-stopped
        ports:
            - "3001:3001"
        env_file:
            - ./backend/.env
        environment:
            - DATABASE_URL=file:/data/dev.db
        volumes:
            - backend-data:/data

    frontend:
        build:
            context: ./frontend
            args:
                NEXT_PUBLIC_API_URL: http://localhost:3001
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            - SERVER_API_URL=http://backend:3001
        depends_on:
            - backend

volumes:
    backend-data:
